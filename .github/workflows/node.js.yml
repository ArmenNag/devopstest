
name: node.js Package
on:
  push:
    branches:
      - main
    
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version : 16
          registry-url: https://npm.pkg.github.com/
          scope: '@armennag'
      
      
      - name: Use .npmrc
        uses: bduff9/use-npmrc@v1.1
        with:
          dot-npmrc: ${{ secrets.DOT_NPMRC }}
      - run: npm install
      - run: |
          npm config set //https://npm.pkg.github.com/:_authToken ${NPM_TOKEN}
          npm unpublish devopstest@1.0.0 --force --loglevel silly
      
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      

        
