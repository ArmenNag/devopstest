
name: node.js Package
on:
  push:
    branches:
      - main
    
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version : 16
          
      
      - run: |
             npm config set registry https://npm.pkg.github.com/
             npm install @armennag/devopstest@1.0.3

      

        
